<h2>
    Generator
</h2>

<div class="cols">
    <div [formGroup]="ctrlForm">
        <h4>
            data
        </h4>
        <div>
            <label for="json">json : </label>
            <textarea formControlName="json"
                      id="json"></textarea>
        </div>
        <h4>
            tags
        </h4>
        <div>
            <label for="label">label : </label>
            <input type="text"
                   formControlName="label"
                   id="label">
        </div>
        <div>
            <label for="hint">hint : </label>
            <input type="text"
                   formControlName="hint"
                   id="hint">
        </div>
        <h4>
            parameters
        </h4>
        <div>
            <label for="disabled">disabled : </label>
            <input type="checkbox"
                   formControlName="disabled"
                   id="disabled">
        </div>
        <div>
            <label for="minCharForSearch">minCharForSearch (0) : </label>
            <input type="number"
                   formControlName="minCharForSearch"
                   id="minCharForSearch">
        </div>
        <div>
            <label for="minCountForSearch">minCountForSearch (6) : </label>
            <input type="number"
                   formControlName="minCountForSearch"
                   id="minCountForSearch">
        </div>
        <div>
            <label for="displaySearchStatus">displaySearchStatus :</label>
            <select formControlName="displaySearchStatus"
                    id="displaySearchStatus">
                <option value="default">default</option>
                <option value="hidden">hidden</option>
                <option value="always">always</option>
            </select>
        </div>
        <div>
            <label for="placeholder">placeholder : </label>
            <input type="text"
                   formControlName="placeholder"
                   id="placeholder">
        </div>
        <div>
            <label for="customSearchEnabled">customSearchEnabled : </label>
            <input type="checkbox"
                   formControlName="customSearchEnabled"
                   id="customSearchEnabled">
        </div>
        <div>
            <label for="multiple">multiple : </label>
            <input type="checkbox"
                   formControlName="multiple"
                   id="multiple">
        </div>
        <div>
            <label for="resettable">resettable : </label>
            <input type="checkbox"
                   formControlName="resettable"
                   id="resettable">
        </div>
        <div>
            <label for="limitSelection">limitSelection (0) : </label>
            <input type="number"
                   formControlName="limitSelection"
                   id="limitSelection">
        </div>
        <div>
            <label for="hideSelectedItems">hideSelectedItems : </label>
            <input type="checkbox"
                   formControlName="hideSelectedItems"
                   id="hideSelectedItems">
        </div>
        <div>
            <label for="resultMaxHeight">resultMaxHeight ('200px') : </label>
            <input type="text"
                   formControlName="resultMaxHeight"
                   id="resultMaxHeight">
        </div>
        <div>
            <label for="listPosition">listPosition :</label>
            <select formControlName="listPosition"
                    id="listPosition">
                <option value="below">below</option>
                <option value="above">above</option>
            </select>
        </div>
        <div>
            <label for="material">material : </label>
            <input type="checkbox"
                   formControlName="material"
                   id="material">
        </div>
        <div>
            <label for="noStyle">nostyle : </label>
            <input type="checkbox"
                   formControlName="noStyle"
                   id="nostyle">
        </div>
        <h4>
            Events
        </h4>
        <div>
            <label for="update">update : </label>
            <input type="checkbox"
                   formControlName="update"
                   id="update">
        </div>
        <div>
            <label for="open">open : </label>
            <input type="checkbox"
                   formControlName="open"
                   id="open">
        </div>
        <div>
            <label for="close">close : </label>
            <input type="checkbox"
                   formControlName="close"
                   id="close">
        </div>
        <div>
            <label for="focus">focus : </label>
            <input type="checkbox"
                   formControlName="focus"
                   id="focus">
        </div>
        <div>
            <label for="blur">blur : </label>
            <input type="checkbox"
                   formControlName="blur"
                   id="blur">
        </div>
        <div>
            <label for="search">search : </label>
            <input type="checkbox"
                   formControlName="search"
                   id="search">
        </div>
    </div>
    <div>
        <h4>
            HTML render
        </h4>
        <select2 *ngIf="ctrlForm.value"
                 [data]="data"
                 [disabled]="ctrlForm?.value?.disabled"
                 [minCharForSearch]="ctrlForm?.value?.minCharForSearch || 0"
                 [minCountForSearch]="ctrlForm?.value?.minCountForSearch || 6"
                 [displaySearchStatus]="ctrlForm?.value?.displaySearchStatus"
                 [placeholder]="ctrlForm?.value?.placeholder"
                 [customSearchEnabled]="ctrlForm?.value?.customSearchEnabled"
                 [multiple]="ctrlForm?.value?.multiple"
                 [resettable]="ctrlForm?.value?.resettable"
                 [limitSelection]="ctrlForm?.value?.limitSelection || 0"
                 [hideSelectedItems]="ctrlForm?.value?.hideSelectedItems"
                 [resultMaxHeight]="ctrlForm?.value?.resultMaxHeight || '200px'"
                 [listPosition]="ctrlForm?.value?.listPosition"
                 [material]="ctrlForm?.value?.material"
                 [noStyle]="ctrlForm?.value?.noStyle"
                 (update)="_event('update', $event)"
                 (open)="_event('open', $event)"
                 (close)="_event('close', $event)"
                 (focus)="_event('focus', $event)"
                 (blur)="_event('blur', $event)"
                 (search)="_event('search', $event)">
            <select2-label [innerHTML]="ctrlForm?.value?.label"></select2-label>
            <select2-hint [innerHTML]="ctrlForm?.value?.hint"></select2-hint>
        </select2>

        <h4>
            HTML Code
        </h4>

        <div>
            <pre>{{ html }}</pre>
        </div>
    </div>
</div>
